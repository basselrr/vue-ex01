<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>

    <div id="car" class="container">
        <h1>{{title}}</h1>
        <img v-bind:src="image" alt="">
        <h2>{{product}}</h2>
        <p>  {{brand}}</p>
        <button @click="showProjectname">Click</button><hr>
        
        <label for="cars">ID number:</label>
        

        <select id="myId" name="theId" >
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          
        </select>

        <p> Hi My name is {{myName}}</p>
        <p v-if="availability == 'mn'">Available</p>
        <ul>
            <li v-for="(detail, index) in variants" @click='placeOrder(index)' @mouseOver="showImg(index)">{{variants[index].galaery.toUpperCase() + '/   QTY='+variants[index].qty}}</li>
        </ul>
        <p id="cart">SEATS({{cart}})</p>
       

        <hello-me></hello-me>

    </div>
    <div id="base">
      
    </div>

    <script src="./main.js"></script>
    <script src="./buildData.js"></script>
    <script>
        const mountedApp = myApp.mount("#car")
        
    </script>
    

</body>

</html>
